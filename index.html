<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .container {
      text-align: center;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      color: #0073e6;
      font-size: 24px;
      margin-bottom: 15px;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    a {
      color: #0073e6;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>How can we help you?</h1>
    <p>
      Please send your request to <a href="mailto:support@lifeengineer.ai">support@lifeengineer.ai</a>.  
      We will get in touch with you as soon as possible.
    </p>
    <p>Thank you for reaching out!</p>
  </div>
</body>
</html>
